<h1>Context Color Fix</h1>
<h2>Interactive Test</h2>

<!--Shared marker definitions-->
<svg width="0" height="0">
<defs>
	<polygon id="arrowShape" points="0 0 16 6 0 12" />
	<marker id="arrowHead" markerUnits="userSpaceOnUse" overflow="visible" refX="16" refY="6" orient="auto-start-reverse" fill="context-stroke" stroke="context-stroke" >
		<use href="#arrowShape" />
		</marker>
	<marker id="arrowHeadHollow" markerUnits="userSpaceOnUse" overflow="visible" refX="16" refY="6" orient="auto-start-reverse" fill="none" stroke="context-stroke" >
		<use href="#arrowShape" />
		</marker>
	<marker id="arrowHeadFilled" markerUnits="userSpaceOnUse" overflow="visible" refX="16" refY="6" orient="auto-start-reverse" fill="white" stroke="context-stroke" stroke-width="1.5" >
		<use href="#arrowShape" />
		</marker>
	</defs>
</svg>


<figcaption class="figure">Lines with colored arrowheads</figcaption>
<svg id="svg-01" widht="300" height="40" viewBox="0,0,300,40" style="border:1px solid silver">
<g stroke-width="2">
<line x1="-140" x2="140" y1="10" y2="10" stroke="green" marker-end="url(#arrowHead)"></line>
<line x1="-140" x2="140" y1="30" y2="30" stroke="blue" marker-end="url(#arrowHead)"></line>
</g>
</svg>

<p><input type="checkbox" /> Check if the arrow colors are equal to the line colors.</p>

<figcaption class="figure">Lines with transparent arrowheads</figcaption>
<svg id="svg-01" widht="300" height="40" viewBox="0,0,300,40" style="border:1px solid silver">
<g stroke-width="2">
<line x1="-140" x2="140" y1="10" y2="10" stroke="green" marker-end="url(#arrowHeadHollow)"></line>
<line x1="-140" x2="140" y1="30" y2="30" stroke="blue" marker-end="url(#arrowHeadHollow)"></line>
</g>
</svg>

<p><input type="checkbox" /> Check if the arrow stroke colors are equal to the line colors.</p>


<figcaption class="figure">Lines with filled arrowheads</figcaption>
<svg id="svg-01" widht="300" height="40" viewBox="0,0,300,40" style="border:1px solid silver">
<g stroke-width="2">
<line x1="-140" x2="140" y1="10" y2="10" stroke="green" marker-end="url(#arrowHeadFilled)"></line>
<line x1="-140" x2="140" y1="30" y2="30" stroke="blue" marker-end="url(#arrowHeadFilled)"></line>
</g>
</svg>

<p><input type="checkbox" /> Check if the arrow stroke colors are equal to the line colors.</p>
